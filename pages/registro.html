<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro casillero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylesRegistro.css">
</head>
<body>
    <div class="container mt-4">
        <div class="text-center">
            <img src="img/logo.png" alt="Logo" width="100">
            <h2>Crea tu cuenta</h2>
            
        </div>
        <form id="registroForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="password" class="form-label">Contraseña *</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña *</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombres *</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellidos *</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="tipoDocumento" class="form-label">Tipo de documento *</label>
                    <select class="form-select" id="tipoDocumento" required>
                        <option value="">Seleccione un tipo de documento</option>
                        <option value="CC">Cédula de ciudadanía</option>
                        <option value="TI">Tarjeta de identidad</option>
                        <option value="CE">Cédula de extranjería</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="numeroDocumento" class="form-label">Número de documento *</label>
                    <input type="text" class="form-control" id="numeroDocumento" required>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento *</label>
                    <input type="date" class="form-control" id="fechaNacimiento" required>
                </div>
                <div class="col-md-6">
                    <label for="pais" class="form-label">País *</label>
                    <input type="text" class="form-control" id="pais" required>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="ciudad" class="form-label">Ciudad *</label>
                    <input type="text" class="form-control" id="ciudad" required>
                </div>
                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección *</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono móvil *</label>
                <input type="text" class="form-control" id="telefono" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">Acepto los <a href="#">Términos y Condiciones</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Volver</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/scriptRegistro.js"></script>
</body>
</html>
